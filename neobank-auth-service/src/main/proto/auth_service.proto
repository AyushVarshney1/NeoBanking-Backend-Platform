syntax = "proto3";

option java_multiple_files = true;
option java_package = "auth";

service AuthService{
  rpc ExtractUserIdAndEmail (AuthRequest) returns (AuthResponse);
  rpc ExtractUserIdAndRole (AuthRoleRequest) returns (AuthRoleResponse);
}

message AuthRequest{
  string token = 1;
}

message AuthResponse{
  string userId = 1;
  string email = 2;
}

message AuthRoleRequest{
  string token = 1;
}

message AuthRoleResponse{
  string userId = 1;
  string role = 2;
}